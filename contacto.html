		<!-- Nav -->

		<!-- One -->
			<section id="One" class="wrapper style3">
				<div class="inner">
					<header class="align-center">
						<p>Envianos un email</p>
						<h2>Contactanos</h2>
					</header>
				</div>
			</section>

		<!-- Main -->
			<div id="main" class="container">
							

							<!-- Form -->
								<h3>Formulario</h3>

								<form method="post" action="#">
									<div class="row uniform">
										<div class="6u 12u$(xsmall)">
											<input type="text" name="name" id="name" value="" placeholder="Nombre" />
										</div>
										<div class="6u$ 12u$(xsmall)">
											<input type="email" name="email" id="email" value="" placeholder="Email" />
										</div>
										<!-- Break -->
										<div class="12u$">
											<div class="select-wrapper">
												<select name="category" id="category">
													<option value="">- Seleccione -</option>
													<option value="1">Adopcion</option>
													<option value="1">Consultas</option>
													<option value="1">Dudas y otros</option>
												</select>
											</div>
										</div>
										<!-- Break -->
										<div class="12u$">
											<textarea name="message" id="message" placeholder="Escribe tu mensaje" rows="6"></textarea>
										</div>
										<!-- Break -->
										<div class="12u$">
											<ul class="actions">
												<li><input type="submit" value="Enviar" /></li>
												<li><input type="reset" value="Limpiar" class="alt" /></li>
											</ul>
										</div>
									</div>
								</form>

								<hr />

			</div>
